title: EdwardPaulino.com
author: Edward Paulino
email: edpaulinojr@gmail.com
description: > # this means to ignore newlines until "show_exerpts:"
  Writings on innovation, technology, and urban policy.
show_excerpts: true # set to true to show excerpts on the homepage

# Minima date format
# refer to http://shopify.github.io/liquid/filters/date/ if you want to customize this
sass:
  sass_dir: _sass
plainwhite:
  name: Edward Paulino
  tagline: |
  World-Renown Intelectual.

  NFT Whisperer.

  Humility Coach.

  date_format: "%b %-d, %Y"
  sitemap: true # set to true to generate sitemap.xml content
  search: true # set to true to enable searchbar
  dark_mode: true # set to true to add dark mode toggle
  portfolio_image: "assets/portfolio1.png" # the path from the base directory of the site to the image to display (no / at the start)
  html_lang: "en" # set the lang attribute of the <html> tag for the pages. See here for a list of codes: https://www.w3schools.com/tags/ref_country_codes.asp
  condensed_mobile:
    #- home
    - page
    - post
  # generate social links in footer
  navigation:
    - title: My Work
      url: "/my-work"
    - title: Resume
      url: "/resume"
  social_links:
    twitter: edwardpaulinojr
    github:  edpaulino
    linkedIn: in/edwardpaulino
    #dribbble: jekyll
    #flickr:   jekyll
    #instagram: jekyll
    #pinterest: jekyll
    #youtube: jekyll
    #facebook: jekyll
    #soundcloud: jekyll
    #telegram: jekyll
    #gitlab: jekyll
    #email: jekyll

    # Mastodon instances
    # mastodon:
    # - username: jekyll
    #   instance: example.com
    # - username: jekyll2
    #   instance: example.com

# If you want to link only specific pages in your header, uncomment
# this and add the path to the pages in order as they should show up
header_pages:
 - about.md

# Build settings
remote_theme: samarsault/plainwhite-jekyll


plugins:
  - jekyll-seo-tag
#  - jekyll-feed
