# Site
name: "Future proof"
title: "Future proof"
description: "Writings on tech, innovation, and policy"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: https://edwardpaulino.com/
google_analytics: G-DZZ2HC3NY8
disqus: 'demowebsite'
mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  ed:
    name: Edward Paulino
    display_name: Edward
    gravatar: 65d9907bf5fd9775e6be5bdccaa399e4
    email: edpaulinojr@gmail.com
    web: https://edwardpaulino.com/
    twitter: https://twitter.com/edpaulinojr
    description: "Writes about technology, innovation, and policy."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives

# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'

# Pagination
paginate: 6
paginate_path: /page:num/

# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
